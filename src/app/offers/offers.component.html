<ul class="list-group">
  <li *ngFor="let offer of offers"
    class="list-group-item col-md-5">
    <div>
    <h3 >{{ offer.name}}</h3>
    <p >{{ offer.offerDetails}}</p>
    </div>
    <a class="btn btn-dark" [routerLink]="['/offer/' ,offer.id]">
      Szczegóły
    </a>
    <like class="float-md-end"></like>
  </li>
</ul>
