<div *ngFor="let offer of offers">
<ul class="list-group">
  <li *ngIf="offer.isSelected"
      class="list-group-item col-md-4">

    <div>
      <h3 >{{ offer.name}}</h3>
      <p >{{ offer.offerDetails}}</p>
    </div>
    <a class="btn btn-dark" [routerLink]="['/offer/' ,offer.id]">
      Szczegóły
    </a>
  </li>
  </ul>
</div>
